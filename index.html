<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/app.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <h1 class="my-4">Shopping Cart</h1>
      <div class="row">
        <div class="col-12">
          <table class="table w-100">
            <tr class="row">
              <td class="item col-4">Bananas</td>
              <td class="unitPrice col-3">2.00</td>
              <td class="quantity col-4">
                <span class="font-weight-bold">QTY</span>
                <input type="text" value="1" />
                <button class="btn btn-sm">Cancel</button>
              </td>
              <td class="subtotal col-1">Subtotal</td>
            </tr>
            <tr class="row">
              <td class="item col-4">Pork Chops</td>
              <td class="unitPrice col-3">2.25</td>
              <td class="quantity col-4">
                <span class="font-weight-bold">QTY</span>
                <input type="text" value="4" />
                <button class="btn btn-sm">Cancel</button>
              </td>
              <td class="subtotal col-1">Subtotal</td>
            </tr>
          </table>
        </div>

        <!-- Input Form -->
        <form class="col-12 py-auto" id="addItem">
          <div class="row">
            <div class="col-4">
              <input name="item" type="text" placeholder="Item" required />
            </div>
            <div class="col-3">
              <input name="unitPrice" type="number" placeholder="Unit Price" />
            </div>
            <div class="col-2">
              <button class="btn btn-sm">Create</button>
            </div>
            <div class="col-3">
              <button class="btn btn-success btn-lg">Calculate</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
