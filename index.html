<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <!-- JS and jQuery Links -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/app.js"></script>

  <!-- Bootstrap 4 and Custom Stylesheet Link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <h1 class="my-4 font-weight-bold text-center text-sm-left">Shopping Cart</h1>
    <div class="row">
      <div class="col-12">
        <table class="table w-100">
          <thead>
            <tr class="row pl-3 py-0 d-none d-md-flex">
              <th class=" col-7 col-md-4">Item</th>
              <th class="col-3 text-right text-md-center">Unit Price</th>
              <th class="col-7 col-md-4 text-center">Quantity</th>
              <th class="col-3 col-md-1 text-right">Subtotal</th>
            </tr>
          </thead>
          <tr class="row pl-3 py-2">
            <td class="item col-7 col-md-4">Bananas</td>
            <td class="col-3 text-right text-md-center">$<span class="unitPrice">2.00</span></td>
            <td class="quantity col-7 col-md-4 d-flex align-items-center">
              <span class="font-weight-bold">QTY</span>
              <input type="number" value="1" class="mx-2" />
              <button class="btn btn-sm btn-danger btn-remove">Cancel</button>
            </td>
            <td class="col-3 font-weight-bold col-md-1 text-right">$<span class="subtotal"></span></td>
          </tr>
          <tr class="row pl-3 py-2">
            <td class="item col-7 col-md-4">Pork Chops</td>
            <td class="col-3 text-right text-md-center">$<span class="unitPrice">2.25</span></td>
            <td class="quantity col-7 col-md-4 d-flex align-items-center ">
              <span class="font-weight-bold">QTY</span>
              <input type="number" value="4" class="mx-2" />
              <button class="btn btn-sm btn-danger btn-remove">Cancel</button>
            </td>
            <td class="col-3 font-weight-bold col-md-1 text-right">$<span class="subtotal"></span></td>
          </tr>
        </table>
      </div>

      <!-- Input Form -->
      <form class="col-12 py-4" id="addItem">
        <div class="row">
          <div class="col-12 col-md-4">
            <input name="item" type="text" placeholder="Item" required />
          </div>
          <div class="col-12 col-md-3">
            <input name="unitPrice" type="number" step="0.01" placeholder="Unit Price" required />
          </div>
          <div class="col-12 col-md-2 ">
            <button class="btn btn-dark">Create</button>
          </div>
          <div class="col-12 col-md-3">
            <button type="submit" class="btn w-sm-100 btn-success btn-calculate btn-lg">
              Calculate
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-12 col-md-6 text-center text-md-left p-4">
      <h2 class="font-weight-bold">
        Total Price:
        <span class="totalPrice">0.00</span>
      </h2>
    </div>
  </div>
</body>

</html>
